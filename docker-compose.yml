version: '3.8'

services:
  wireguard:
    image: linuxserver/wireguard
    container_name: discord-recorder-wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    entrypoint: ["/bin/sh", "-c", "if [ -n \"$WIREGUARD_PEER1\" ]; then echo \"$WIREGUARD_PEER1\" > /config/wg0.conf; fi; exec /init"]
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Istanbul
      - WIREGUARD_CONF=wg0
      - WIREGUARD_PEER1=$${{ team.AWS_EC2_WIREGUARD_PEER1 }}
    volumes:
      - wireguard-config:/config/wg0.conf
      - /lib/modules:/lib/modules:ro
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped

  discord-recorder:
    build:
      context: .
      args:
        STT_MODE: ${STT_MODE:-local}
    container_name: discord-recorder
    depends_on:
      - wireguard
    network_mode: service:wireguard
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - CLIENT_ID=${CLIENT_ID}
      - GUILD_ID=${GUILD_ID:-}
      - STT_MODE=${STT_MODE:-local}
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY:-}
      - CLEANUP_TEMP_FILES=${CLEANUP_TEMP_FILES:-true}
    volumes:
      - recordings-data:/app/recordings
      - transcripts-data:/app/transcripts

volumes:
  wireguard-config:
  recordings-data:
  transcripts-data:
