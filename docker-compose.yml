version: '3.8'

services:
  discord-recorder:
    build: .
    container_name: discord-recorder
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - CLIENT_ID=${CLIENT_ID}
      - GUILD_ID=${GUILD_ID:-}
      - STT_MODE=${STT_MODE:-local}
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY:-}
      - CLEANUP_TEMP_FILES=${CLEANUP_TEMP_FILES:-true}
      - TAILSCALE_AUTH_KEY=${TAILSCALE_AUTH_KEY}
      - TAILSCALE_EXIT_NODE_IP=${TAILSCALE_EXIT_NODE_IP}
    volumes:
      - recordings-data:/app/recordings
      - transcripts-data:/app/transcripts
      - tailscale-data:/var/lib/tailscale

volumes:
  tailscale-data:
  recordings-data:
  transcripts-data:
